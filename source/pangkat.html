<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pangkat</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

<body>
  <div>
    <h2><strong>TURING SIMULATOR</strong></h2>
    <h6>Pangkat</h6>
  </div>
  <br/>
  <div class="center">
    <input type="number" class="resize"  id="input1" />
    <br/>
    <button id="equal" class="btn btn-primary" onmousedown="execute()">Submit</button><br><br>
  </div> 
  
  <div class="machine-wrapper" id="machine"></div>

  <div class="center">
    <button onmousedown="executeNextMove()" id="controller" class="controller btn btn-success">Next</button>
    <div class="space"></div>
    <button onmousedown="executeClear()" id="controller" class="controller btn btn-danger">
      Reset
    </button>
    <div class="space"></div> 
    <button onclick="window.location.href='/'" class="controller btn btn-info">
      Home
    </button>
  </div>
  

  <script src="js/machine.js"></script>
  <script src="js/function.js"></script>
  <script src="machine/pangkat.js"></script>
</body>
</html>
